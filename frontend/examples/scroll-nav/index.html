<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, width=device-width">
	<title>Scroll Nav</title>
	
	<!-- Stylesheets -->
	<link rel="stylesheet" href="/shared/fonts/lato.css">
	<link rel="stylesheet" href="/shared/css/unstyle.css">
	<style>
		/* Critical CSS */
		body { height: 100%; overflow-x: hidden; overflow-y: scroll }
		nav.above { height: 60px }
		section.intro { overflow: hidden; min-height: 100% }
		section.intro h1 { margin-top: 120px }
	</style>
	<link rel="stylesheet" href="scroll.css">


<body>
	<!-- Markup -->
	<nav class="above">
		<button class="flat">Home</button>
		<button class="flat">Foo</button>
		<button class="flat">Bar</button>
	</nav>
	<section class="intro">
		<h1>Above and Beyond</h1>
	</section>
	<section class="more">
		More content can go here
	</section>
	<script>
		(function navScrollable () {
			/// First try setting it normally
			window.scrollTo(0, 60);
			
			/// On DOM loaded
			document.addEventListener('DOMContentLoaded', function() { window.scrollTo(0, 60); }, false);
			
			/// On the first scroll we can reset it to below nav (we assume it was the automatic browser scroll)
			var onFirstScroll = function(event) {
				document.removeEventListener('scroll', onFirstScroll);
				window.scrollTo(0, 60);
			};
			
			document.addEventListener('scroll', onFirstScroll, false);
			
			/// Trick browser into believing it started at just below nav
			window.addEventListener('beforeunload', function(){ window.scrollTo(0,60); }, false);
		})();
	</script>
